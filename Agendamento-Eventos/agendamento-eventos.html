
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario </title>
    <link rel="stylesheet" href="css/calendario.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>
    <nav>
        <a href="../../../TIAW-pages/Pagina-Inicial/pagina-inicial.html" id="logozinha">SIP: Building Security</a>
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle" class="menu-icon">
            <i class="fa fa-bars"></i>
            <i class="fa fa-times-circle"></i>
        </label>
        <ul class="nav-list">
            <li><a href="../../../TIAW-pages/Cadastro-Chamados-Feedback-Usuario/cadastrochamado.html">Cadastro de
                    Chamados</a>
            </li>
            <li><a href="../../../TIAW-pages/Agendamento-Eventos/agendamento-eventos.html">Agendamento de Eventos</a>
            </li>
            <li><a href="../../../TIAW-pages/Formulario-Avaliacao/formulario-avaliacao.html">Avaliação do Sistema</a>
            </li>
            <li><a href="../../../TIAW-pages/Grafico-Quantidade-de-Chamados-Abertos/graficos.html">Chamados em
                    Aberto</a></li>
            <li><a href="../../../TIAW-pages/Indicacao-de-Empresa/indicacao-de-empresa.html">Indicação de Empresa</a>
            </li>
            <div class="btnSignOut">
                <li id="btnLogOut">
                    <button type="button" id="btnLogOut" onclick="efetuarLogOut()">
                        <i class="fa fa-sign-out fa_custom fa-2x"></i>
                    </button>
                </li>
            </div>
        </ul>
    </nav>
    <div class="container">
        <div id="caixaBotao" onclick="estadoBotao()"class="botaoBox">
            <div class="menu"> + Criar</div>
            <div id="meuMenu" class="conteudo-menu">
                <a onclick="novoEvento()" href="#">Evento</a>
                <a onclick="novaReuniao()" href="#">Reunião</a>
                <input type="text" class="form-control" id="inputDescricao" required placeholder="Título...">
            </div>
        </div>
        <div class="calendario">
            <div class="mês">
                <i class="fas fa-angle-left anterior">
                    <!--Setinha para o mes anterior-->
                </i>
                <div class="data">
                    <h1>Junho</h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right proximo"></i>
                <!--Setinha para o proximo mes-->
            </div>
            <div class="diasDaSemana">
                <div>D</div>
                <div>S</div>
                <div>T</div>
                <div>Q</div>
                <div>Q</div>
                <div>S</div>
                <div>S</div>
            </div>
            <div onclick="novaData(event)" class="dias"></div>
        </div>
    </div>
    <script src="moment.js"></script>
    <script src="javaScript/calendario.js"></script>
</body>
</html>
