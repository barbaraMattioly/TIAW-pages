  <main>
    <form>
      <h1>Formulário de Feedback do Chamado</h1>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">O seu problema foi resolvido?</label>
      </div>
      <div>
        <input type="radio" id="sim" name="stack" value="true" checked> Sim
        <input type="radio" id="nao" name="stack" value="false"> Não
      </div>
      <div class="mb-3">
        <br>
        <label for="formGroupExampleInput2" class="form-label">Como você avalia o seu atendimento?</label>
      </div>
      <div>
        <a href="javascript:void(0)" onclick="Avaliar(1)">
          <img width="25" heigt="25" src="./css/img/estrela0.png" id="s1"></a>

          <img width="25" heigt="25" src="./css/img/estrela0.png" id="s5"></a>
        <p id="rating">0</p>

      </div>
      <div class="mb-3">
        <label for="Justificativa" class="form-label">Justificativa da Avaliação do Atendimento</label>
        <input autocomplete="off" type="text" size="25" class="form-control" id="justificativa" placeholder="">
        <span id="instrucoes"></span>
      </div>
      <div class="mb-3">
        <label for="Comentários" class="form-label">Comentários</label>
        <textarea autocomplete="off" class="form-control" id="comentario" rows="3"></textarea>
        <span id="instrucoes1"></span>
      </div>
      <div class="mb-3">
        <label for="Sugestões" class="form-label">Sugestões</label>
        <input autocomplete="off" type="text" class="form-control" id="sugestoes" placeholder="">
        <span id="instrucoes2"></span>
      </div>
